---
# tasks: sys-custom-fonts
#
# Author: Luc Rutten
# File: tasks/main.yml
#
# Description:
#   Deploy fonts.

- name: "Download fonts to local {{ SystemRoot }}/Fonts/{{ item.name }}"
  win_get_url:
    url: "{{ item.url }}"
    dest: "{{ SystemRoot }}/Fonts/{{ item.name }}"
  register: new_fonts
  with_items: "{{ fonts_repository }}"
